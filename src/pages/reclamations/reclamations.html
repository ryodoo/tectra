<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let reclamation of reclamations" (click)="detail(reclamation)" >
          <ion-card>
              <ion-item>
                <ion-icon ios="ios-briefcase" md="md-briefcase" item-start
                  [color]="reclamation.potentialite =='Normal'? 'secondary' : 'danger'"></ion-icon>
                <h2>{{ reclamation.titre }}</h2><br/>

                <p><ion-icon ios="ios-locate" md="md-locate"  ></ion-icon> : {{ reclamation.adresse }}</p>
                <br/>
                <p>  <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> : {{ reclamation.date }}</p>
                <p>  Type :
                  <ion-badge [color]="reclamation.potentialite =='Normal'? 'secondary' : 'danger'">
                    {{reclamation.potentialite}}</ion-badge>
                </p>
                <ion-badge [color]="reclamation.garantie =='Hors garantie'? 'horsgranati' : 'sousgaranti'" item-end>
                        {{reclamation.garantie}}</ion-badge>
            </ion-item>
          </ion-card>
    </button>
  </ion-list>
</ion-content>
